  <body>
    <h1>Penut Butter</h1>

    <p>Things that taste good with penut butter</p>
    <ul id="tastesGood"  class="food-list">
      <li class="food">Apples</li>
      <li class="food">Bread</li>
      <li class="food">Jelly</li>
    </ul>

    <p>Things that taste bad with penut butter</p>
    <ul id="tastesBad"  class="food-list">
      <li class="food">Sea Food</li>
      <li class="food">saltines</li>
    </ul>

    <p>Things that just taste good</p>
    <ul id="justPadThai" class="food-list">
      <li class="food">Pad Thai</li>
    </ul>

    <form id="food-form" action="save">
      <label for="food-field">Things that taste bad with penut butter:</label>
      <input name="food" id="food-field">
      <input type="submit" value="Save">
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
